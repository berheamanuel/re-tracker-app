<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <!-- link to materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<!-- body -->

<body>
    <!-- header -->
    <header>
        <nav class="nav-extended card-panel 64b5f6 blue lighten-2">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">RxTracker</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
            <div class="nav-content">
                <ul class="tabs tabs-transparent">
                    <li class="tab"><a href="#">Stay healthy, Stay on track!</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="nav-wrapper">

        <div class=" row">
            <!-- image  -->
            <div class="col-3 lg4 s3">
                <img src="./assets/Images/Rx-pills.jpg" alt="Rx-pills-image">
            </div>

        </div>

        <div class="container">
            <div class="row">
                <form class="col s9 float: right">
                    <div class="row">
                        <div class="input-field col s6">
                            <div>
                                <label for="first_name">First Name</label>
                            </div>
                            <input id="first_name" type="text" class="validate">

                        </div>
                        <div class="input-field col s6">
                            <div>
                                <label for="last_name">Last Name</label>
                            </div>
                            <input id="last_name" type="text" class="validate">

                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <div>
                                <label for="date_of_birth">Date of Birth</label>
                            </div>
                            <input id="last_name" type="text" class="validate">

                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <div>
                                <label for="email">Email</label>
                            </div>
                            <input id="email" type="email" class="validate">

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <div>
                                <label for="password">Password</label>
                            </div>
                            <input id="password" type="password" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <div>
                                <label for="password">Retype-Password</label>
                            </div>
                            <input id="password" type="password" class="validate">

                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="signUpM">Sign Up</button>
                </form>

            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- <script src="./assets/js/script.js"></script> -->
</body>

</html>
