<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <!-- link to materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- link to google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,700;1,200&display=swap"
        rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<!-- body -->

<body>
    <!-- header -->
    <header>
        <nav class="nav-extended card-panel 64b5f6 blue lighten-2">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">RxTracker</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Prescription</a></li>
                    <li><a href="#">Calender</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </div>
            <div class="nav-content">
                <ul class="tabs tabs-transparent">
                    <li class="tab"><a href="#">Stay healthy, Stay on track!</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Page Layout -->
    <div class="row">

        <div class="col s3">
            <!-- Perscription List -->
            <div class="card">
                <h3 class="card-header text-uppercase">Add Prescription</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="prescription">Prescription</label>
                    <input name="username" id="username" type="text" autofocus="true" class="form-input">
                    <button type="submit" class="btn">Add</button>
                    <div class="prescription-list-box">
                        <ul class="list-group" id="rx-list"></ul>
                    </div>
                </form>
            </div>

        </div>

        <div class="col s9">
            <!-- calander  -->
            
        </div>

    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
